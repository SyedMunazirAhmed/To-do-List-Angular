<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
<h2 class="text-center">Your To-dos</h2>
<div *ngIf="this.todos.length===0; else elseBlock" class="text-center" >No Todos To Display</div>
<ng-template #elseBlock>
<div *ngFor="let todo of todos"> 
    <app-todo-item  [todo]="todo" (todoDelete)="deleteTodo($event)"  (checkBox)="toggleTodo($event)"></app-todo-item>
</div>
</ng-template>
